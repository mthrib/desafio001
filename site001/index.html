<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/10f5050d36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Desafio Site</title>
</head>
<body>
    <header>
        <h1>Desafio Web</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <section id="sec-top">
            <div id="main-top-left">
                <h1>Crie seu Site Simples!</h1>
                <p>Aceita o desafio? Recrie essse layout!</p>
                <button type="button">Começar Desafio</button>
            </div>
            <div class="main-top-bottom">
                <img src="images/fundo.png" alt="">
            </div>
        </section>

        <section id="sec-bottom">
            <div class="titulo-secao">
                <span class="linha"></span>
                <h2>Nossos Serviços</h2>
                <span class="linha"></span>
            </div>
            <div class="grid-servicos">

                <div class="card">
                    <i class="fa-solid fa-pencil-ruler"></i>
                    <h3>Design Simples</h3>
                    <p>Layouts minimalistas</p>
                </div>

                <div class="card">
                    <i class="fa-solid fa-code"></i>
                    <h3>Fácil de Fazer</h3>
                    <p>HTML e CSS básico</p>
                </div>

                <div class="card">
                    <i class="fa-solid fa-rocket"></i>
                    <h3>Desafio Divertido</h3>
                    <p>Teste suas habilidades</p>
                </div>

             </div>
        </section>
    </main>

    <footer>
        <p>&copy;2026 - Desenvolvido por Matheus</p>
    </footer>
</body>
</html>
